<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>

    /* Hi·ªáu ·ª©ng bounce ch·∫≠m v√† m·ªÅm m·∫°i */

    /* M√†u ri√™ng cho t·ª´ng ch·ªØ c√°i */
    .mau-a { color: #ef4444; }      /* ƒê·ªè h·ªìng */
    .mau-a-ngan { color: #22c55e; } /* Xanh l√° */
    .mau-a-mu { color: #8b5cf6; }   /* T√≠m xanh */

    /* Ph√°o hoa */
    .firework {

  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-6">

  <h1 class="text-5xl font-bold text-pink-600 mb-6 animate-bounce drop-shadow-lg">
    üéµ Tr√≤ Ch∆°i H·ªçc Ch·ªØ a, ƒÉ, √¢ üéµ
  </h1>

  <!-- M√†n h√¨nh ch√†o -->
  <div id="introScreen" class="flex flex-col items-center justify-center bg-white/70 p-8 rounded-3xl shadow-xl">
    <p class="text-2xl text-gray-700 mb-6 italic">
      H√¥m nay c√¥ s·∫Ω √¥n l·∫°i nh·ªØng con ch·ªØ ƒë√£ h·ªçc. C√°c b·∫°n nghe v√† ƒëo√°n c√πng c√¥ nh√©! üíï
    </p>
    <button id="btnStart" class="bg-green-400 hover:bg-green-500 text-lg font-bold px-6 py-3 rounded-2xl shadow-md">
      ‚ñ∂Ô∏è B·∫Øt ƒë·∫ßu
    </button>
  </div>

  <!-- M√†n h√¨nh tr√≤ ch∆°i -->
  <div id="gameScreen" class="hidden flex flex-col items-center justify-center bg-white/70 p-6 rounded-3xl shadow-lg">
    <div class="grid grid-cols-2 gap-10 mb-10">
      <div id="chuCard" class="w-64 h-64 flex items-center justify-center bg-white shadow-2xl rounded-3xl text-[170px] font-bold lowercase drop-shadow-lg"></div>
      <div id="tuCard" class="w-80 h-80 flex flex-col items-center justify-center bg-white shadow-2xl rounded-3xl text-green-800 drop-shadow-lg"></div>
    </div>

    <div class="flex flex-wrap justify-center gap-3">
      <button id="btnPhatAm" class="bg-yellow-300 hover:bg-yellow-400 text-base font-bold px-4 py-2 rounded-2xl shadow">
        üîä Ph√°t √¢m
      </button>
      <button id="btnHienChu" class="bg-pink-300 hover:bg-pink-400 text-base font-bold px-4 py-2 rounded-2xl shadow">
        ‚ú® Hi·ªán ch·ªØ
      </button>
      <button id="btnChoiLai" class="bg-blue-300 hover:bg-blue-400 text-base font-bold px-4 py-2 rounded-2xl shadow">
        üîÅ Ch∆°i l·∫°i
      </button>
      <button id="btnKetThuc" class="bg-red-400 hover:bg-red-500 text-base font-bold px-4 py-2 rounded-2xl shadow">
        ‚èπ K·∫øt th√∫c
      </button>
    </div>

    <p class="mt-6 text-lg text-gray-700 italic">C√πng c√¥ h·ªçc ch·ªØ a, ƒÉ, √¢ n√†o b√© y√™u! üíñ</p>
  </div>

  <script>
    const chuCaiList = [
      { chu: 'a', tu: '√°o', hinh: 'images/ao.png', am: 'a.mp3', mau: 'mau-a' },
      { chu: 'ƒÉ', tu: 'ƒÉn', hinh: 'images/an.png', am: 'a-ngan.mp3', mau: 'mau-a-ngan' },
      { chu: '√¢', tu: '·∫•m n∆∞·ªõc', hinh: 'images/amnuoc.png', am: 'a-mu.mp3', mau: 'mau-a-mu' }
    ];

    const amGioiThieu = new Audio('gioi-thieu.mp3');
    const amHuongDan = new Audio('huong-dan.mp3');
    const amReset = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_0285d08f3b.mp3?filename=restart.mp3');

    const introScreen = document.getElementById('introScreen');
    const gameScreen = document.getElementById('gameScreen');
    const btnStart = document.getElementById('btnStart');
    const btnPhatAm = document.getElementById('btnPhatAm');
    const btnHienChu = document.getElementById('btnHienChu');
    const btnChoiLai = document.getElementById('btnChoiLai');
    const btnKetThuc = document.getElementById('btnKetThuc');
    const chuCard = document.getElementById('chuCard');
    const tuCard = document.getElementById('tuCard');

    let amHienTai = null;

    function taoPhaoHoa() {
      for (let i = 0; i < 25; i++) {
        const fw = document.createElement('div');
        fw.classList.add('firework');
        fw.style.left = Math.random() * window.innerWidth + 'px';
        fw.style.top = Math.random() * window.innerHeight + 'px';
        fw.style.background = `radial-gradient(circle, hsl(${Math.random() * 360}, 100%, 70%), transparent)`;
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1200);
      }
    }

    function dungTatCaAm() {
      [amGioiThieu, amHuongDan, amReset].forEach(am => {
        am.pause();
        am.currentTime = 0;
      });
    }

    btnStart.addEventListener('click', () => {
      dungTatCaAm();
      introScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');
      setTimeout(() => amGioiThieu.play(), 700);
    });

    btnPhatAm.addEventListener('click', () => {
      dungTatCaAm();
      if (!amHienTai) {
        const random = Math.floor(Math.random() * chuCaiList.length);
        amHienTai = chuCaiList[random];
        amHuongDan.play();
      }
      const audio = new Audio(amHienTai.am);
      audio.play();
    });

    // üåü N√∫t HI·ªÜN CH·ªÆ ‚Äì ch·ªâ ph√°t √¢m thanh ri√™ng c·ªßa c√¥
    btnHienChu.addEventListener('click', () => {
      dungTatCaAm();
      const amHienChu = new Audio('am-hien-chu.mp3');
      amHienChu.play();

      if (!amHienTai) return;
      chuCard.textContent = amHienTai.chu;
      chuCard.className = `w-64 h-64 flex items-center justify-center bg-white shadow-2xl rounded-3xl text-[170px] font-bold lowercase drop-shadow-lg shine bounce ${amHienTai.mau}`;
      tuCard.innerHTML = `
        <img src="${amHienTai.hinh}" alt="${amHienTai.tu}" class="w-40 h-40 mb-2"/>
        <span class='text-4xl font-semibold capitalize'>${amHienTai.tu}</span>
      `;
      taoPhaoHoa();
    });

    btnChoiLai.addEventListener('click', () => {
      dungTatCaAm();
      amReset.play();
      amHienTai = null;
      chuCard.textContent = '';
      tuCard.innerHTML = '';
      chuCard.className = "w-64 h-64 flex items-center justify-center bg-white shadow-2xl rounded-3xl text-[170px] font-bold lowercase drop-shadow-lg";
    });

    // ‚èπ K·∫æT TH√öC ‚Äì d·ª´ng t·∫•t c·∫£, x√≥a hi·ªáu ·ª©ng, quay l·∫°i ban ƒë·∫ßu
    btnKetThuc.addEventListener('click', () => {
      dungTatCaAm();
      amHienTai = null;

      // Xo√° to√†n b·ªô ph√°o hoa n·∫øu c√≤n
      document.querySelectorAll('.firework').forEach(f => f.remove());

      // Reset ch·ªØ v√† h√¨nh
      chuCard.textContent = '';
      tuCard.innerHTML = '';
      chuCard.className = "w-64 h-64 flex items-center justify-center bg-white shadow-2xl rounded-3xl text-[170px] font-bold lowercase drop-shadow-lg";

      // ·∫®n m√†n ch∆°i, hi·ªán l·∫°i m√†n gi·ªõi thi·ªáu
      gameScreen.classList.add('hidden');
      introScreen.classList.remove('hidden');
    });
  </script>
</body>
</html>
